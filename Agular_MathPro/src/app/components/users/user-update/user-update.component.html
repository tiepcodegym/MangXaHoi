  <div class="container">
<h2>Chỉnh sửa thông tin</h2>
<form *ngIf="formUpdateUser" [formGroup]="formUpdateUser" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" formControlName="email" >
  </div>
  <div class="form-group">
    <label>Fullname</label>
    <input type="text" name="fullname" class="form-control" formControlName="fullname" >
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" name="image" class="form-control" formControlName="image">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" name="address" class="form-control" formControlName="address">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="number" name="phone" class="form-control" formControlName="phone">
  </div>
  <div class="form-group">
    <label >Hobby</label>
    <input type="text" name="hobby" class="form-control" formControlName="hobby">
  </div>
  <div class="form-group">
    <label >Birthday</label>
    <input type="date" name="birthday" class="form-control" formControlName="birthday">
  </div>
  <div class="form-group">
    <label >Role</label>
    <input type="text" name="role" class="form-control" formControlName="role">
  </div>
  <button  style="margin-left: 10px" class="btn btn-primary" routerLink="../../">Back</button>
  <button type="submit" class="btn btn-success" >Save</button>
</form>
</div>
